    <script>

function isUpperCase(element) {
  return element===element.toUpperCase()
}

function isLowerCase(element) {
  return !isUpperCase(element)
}
  
  function ourSome(array,callback)  {
     for (var i=0; i<array.length;i++){
        if (callback(array[i])) {
            return true;
        }
       
    }
    return false;
  }
  console.log (ourSome(['q','m','L','S'],isLowerCase)); 

  console.log(['q','m','L','S'].some(isLowerCase));

  function printIt(it) {
    console.log(it);
}
  
  function onlyIf(array,test,action)  {
      var newArray=[]
     for (var i=0; i<array.length;i++){
        if (test(array[i])) {
            newArray.push(array[i]);
        }
    }
    return newArray;
    for (var i=0; i<newArray.length;i++){
    newArray[i].action;
  } 
}

console.log(onlyIf(['q','A','K','m','L','h','D'],isUpperCase,printIt));
