<body>
    <script>
    var intCalculater = (function () {
            'use strict';

            var intRate;
            var years;
            

            return {
                setIntRate: function (rate) {
                     intRate=rate;
                },
                setYears: function (theYears) {
                     years=theYears;
                },
                calculateInt : function(amount){
                    return (amount*intRate*years);
                }
            };
    }());

intCalculater.setIntRate(.5);
intCalculater.setYears(10);
console.log (intCalculater.calculateInt(100));
        
        
        
        
        
        </script>
    
</body>
